<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardioLog</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <nav class="sidebar">
        <div class="logo">
            <div class="heart-icon">❤</div>
            <span>CardioLog</span>
        </div>
        <div class="nav-links">
            <button class="nav-btn active" onclick="switchTab('dashboard')">Главная</button>
            <button class="nav-btn" onclick="switchTab('history')">Журнал</button>
            <button class="nav-btn" onclick="switchTab('settings')">Настройки</button>
        </div>
    </nav>

    <main class="main-content">
        <header>
            <h1 id="pageTitle">Главная панель</h1>
            <div class="user-profile" onclick="editName()" title="Изменить имя">
                <span id="userNameDisplay">Пользователь</span> ✎
            </div>
        </header>

        <!-- Вкладка: ДАШБОРД -->
        <div id="dashboard" class="tab-content active-tab">
            <div class="dashboard-grid">
                
                <section class="card input-card">
                    <h2>Новая запись</h2>
                    <form id="bpForm">
                        <!-- Новое поле ДАТЫ -->
                        <div class="input-group full-width" style="margin-bottom: 15px;">
                            <label>Дата и время измерения</label>
                            <input type="datetime-local" id="dateInput" required>
                        </div>

                        <div class="input-row">
                            <div class="input-group">
                                <label>SYS (Верх)</label>
                                <input type="number" id="sysInput" placeholder="120" required min="50" max="300">
                            </div>
                            <div class="input-group">
                                <label>DIA (Низ)</label>
                                <!-- Убрали required -->
                                <input type="number" id="diaInput" placeholder="-" min="30" max="200">
                            </div>
                            <div class="input-group">
                                <label>Пульс</label>
                                <!-- Убрали required -->
                                <input type="number" id="pulseInput" placeholder="-" min="30" max="250">
                            </div>
                        </div>
                        <div class="input-group full-width">
                            <input type="text" id="noteInput" placeholder="Метка (опционально)">
                        </div>
                        <button type="submit" class="btn-primary">Записать</button>
                    </form>
                </section>

                <section class="card status-card">
                    <h2>Последняя запись</h2>
                    <div class="status-display" id="statusDisplay">
                        <span class="text-muted">Нет данных</span>
                    </div>
                </section>

                <section class="card chart-card">
                    <div class="chart-header">
                        <h2>Динамика</h2>
                    </div>
                    <div class="chart-container">
                        <canvas id="pressureChart"></canvas>
                    </div>
                </section>
            </div>
        </div>

        <!-- Вкладка: ЖУРНАЛ -->
        <div id="history" class="tab-content">
            <section class="card">
                <div class="card-header-row">
                    <h2>История</h2>
                    <button class="btn-secondary" onclick="clearAllData()">Очистить всё</button>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Дата</th>
                            <th>Показатели</th>
                            <th>Пульс</th>
                            <th>Статус</th>
                            <th>Заметка</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="fullHistoryBody"></tbody>
                </table>
            </section>
        </div>

        <!-- Вкладка: НАСТРОЙКИ -->
        <div id="settings" class="tab-content">
            <section class="card" style="max-width: 500px;">
                <h2>Настройки</h2>
                
                <div class="input-group">
                    <label>Ваше имя</label>
                    <input type="text" id="settingsNameInput" placeholder="Введите имя">
                </div>

                <!-- Переключатель Темы -->
                <div class="theme-switch-wrapper" style="margin-top: 20px; display: flex; align-items: center; justify-content: space-between;">
                    <label>Тёмная тема</label>
                    <label class="switch">
                        <input type="checkbox" id="themeToggle">
                        <span class="slider round"></span>
                    </label>
                </div>

                <button class="btn-primary" style="margin-top: 25px;" onclick="saveSettings()">Сохранить</button>
            </section>
        </div>

    </main>
    <script src="script.js"></script>
</body>
</html>
