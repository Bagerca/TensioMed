<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardioLog Pro</title>
    <!-- Шрифт Manrope -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <!-- Chart.js (Графики) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- html2canvas (Для скачивания скриншотов) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>

    <!-- Сайдбар -->
    <nav class="sidebar">
        <div class="logo">
            <div class="heart-pulse-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20.42 4.58a5.4 5.4 0 0 0-7.65 0l-.77.78-.77-.78a5.4 5.4 0 0 0-7.65 7.65l.77.78 7.65 7.65 7.65-7.65.77-.78a5.4 5.4 0 0 0 0-7.65z"></path>
                    <path d="M5.5 11h.58a2 2 0 0 1 1.95 1.57l.6 2.3 1.1-4.72a2 2 0 0 1 3.88 0l.47 1.63a2 2 0 0 0 1.92 1.45h1"></path>
                </svg>
            </div>
            <span>CardioLog</span>
        </div>
        
        <div class="nav-links">
            <button class="nav-btn active" onclick="switchTab('dashboard')">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="3" width="7" height="9"></rect>
                    <rect x="14" y="3" width="7" height="5"></rect>
                    <rect x="14" y="12" width="7" height="9"></rect>
                    <rect x="3" y="16" width="7" height="5"></rect>
                </svg>
                Главная
            </button>
            <button class="nav-btn" onclick="switchTab('history')">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
                Журнал
            </button>
            <button class="nav-btn" onclick="switchTab('settings')">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                </svg>
                Настройки
            </button>
        </div>

        <div class="theme-toggle-container">
            <label class="switch-label">Тёмная тема</label>
            <label class="switch">
                <input type="checkbox" id="themeToggle">
                <span class="slider"></span>
            </label>
        </div>
    </nav>

    <!-- Контент -->
    <main class="main-content">
        <header>
            <div>
                <h1 id="pageTitle">Обзор здоровья</h1>
                <p class="subtitle">Мониторинг гемодинамики</p>
            </div>
            <div class="user-profile" onclick="editName()">
                <div class="avatar-circle">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </div>
                <span id="userNameDisplay">Пользователь</span>
            </div>
        </header>

        <!-- DASHBOARD -->
        <div id="dashboard" class="tab-content active-tab">
            <div class="dashboard-grid">
                
                <!-- Анимация пульса -->
                <section class="card status-card">
                    <div class="card-header-simple">
                        <h2>Текущее состояние</h2>
                        <span class="live-indicator">LIVE ●</span>
                    </div>
                    
                    <div class="ecg-wrapper">
                        <svg class="ecg-svg" viewBox="0 0 600 100" preserveAspectRatio="none">
                            <polyline points="0,50 240,50 250,65 265,10 280,90 295,50 600,50" 
                                      class="ecg-line"></polyline>
                        </svg>
                    </div>

                    <div class="status-display" id="statusDisplay">
                        <span class="text-muted">Нет данных за сегодня</span>
                    </div>
                </section>

                <!-- Ввод данных -->
                <section class="card input-card">
                    <h2>Новая запись</h2>
                    <form id="bpForm">
                        <div class="input-group full-width" style="margin-bottom: 20px;">
                            <label>Дата измерения</label>
                            <input type="datetime-local" id="dateInput" class="std-input" required>
                        </div>

                        <div class="input-row-3">
                            <!-- SYS (Шаг 5) -->
                            <div class="input-group">
                                <label>SYS <small>(Верх)</small></label>
                                <div class="custom-number-input">
                                    <button type="button" class="spin-btn" onclick="adjustValue('sysInput', -5)">−</button>
                                    <input type="number" id="sysInput" placeholder="120" required>
                                    <button type="button" class="spin-btn" onclick="adjustValue('sysInput', 5)">+</button>
                                </div>
                            </div>
                            
                            <!-- DIA (Шаг 5) -->
                            <div class="input-group">
                                <label>DIA <small>(Низ)</small></label>
                                <div class="custom-number-input">
                                    <button type="button" class="spin-btn" onclick="adjustValue('diaInput', -5)">−</button>
                                    <input type="number" id="diaInput" placeholder="-">
                                    <button type="button" class="spin-btn" onclick="adjustValue('diaInput', 5)">+</button>
                                </div>
                            </div>
                            
                            <!-- PULSE (Шаг 1) -->
                            <div class="input-group">
                                <label>Пульс</label>
                                <div class="custom-number-input">
                                    <button type="button" class="spin-btn" onclick="adjustValue('pulseInput', -1)">−</button>
                                    <input type="number" id="pulseInput" placeholder="-">
                                    <button type="button" class="spin-btn" onclick="adjustValue('pulseInput', 1)">+</button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="input-group full-width" style="margin-top: 15px;">
                            <input type="text" id="noteInput" class="std-input" placeholder="Заметка (стресс, кофе, сон...)">
                        </div>
                        
                        <button type="submit" class="btn-primary">
                            ЗАПИСАТЬ ПОКАЗАТЕЛИ
                        </button>
                    </form>
                </section>

                <!-- График -->
                <section class="card chart-card">
                    <div class="chart-header">
                        <h2>Динамика давления</h2>
                        <!-- Кнопка Скачать -->
                        <button class="btn-icon-action" onclick="downloadReport()" title="Скачать отчет">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                        </button>
                    </div>
                    <div class="chart-container">
                        <canvas id="pressureChart"></canvas>
                    </div>
                </section>
            </div>
        </div>

        <!-- HISTORY -->
        <div id="history" class="tab-content">
            <section class="card">
                <div class="card-header-row">
                    <h2>Журнал измерений</h2>
                    <button class="btn-text" onclick="clearAllData()">Очистить историю</button>
                </div>
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Время</th>
                                <th>Давление</th>
                                <th>Пульс</th>
                                <th>Статус</th>
                                <th>Заметка</th>
                                <th style="text-align: right;">Действие</th>
                            </tr>
                        </thead>
                        <tbody id="fullHistoryBody"></tbody>
                    </table>
                </div>
            </section>
        </div>

        <!-- SETTINGS -->
        <div id="settings" class="tab-content">
            <section class="card settings-card">
                <h2>Профиль</h2>
                <div class="input-group">
                    <label>Имя пользователя</label>
                    <input type="text" id="settingsNameInput" class="std-input">
                </div>
                <button class="btn-primary" onclick="saveSettings()">Сохранить</button>
            </section>
        </div>

    </main>
    <script src="script.js"></script>
</body>
</html>
