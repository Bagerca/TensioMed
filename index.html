<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardioLog - Контроль давления</title>
    <!-- Подключаем шрифт Inter для профессионального вида -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Подключаем стили -->
    <link rel="stylesheet" href="style.css">
    <!-- Подключаем библиотеку для графиков -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- Боковое меню / Навигация -->
    <nav class="sidebar">
        <div class="logo">
            <div class="heart-icon">❤</div>
            <span>CardioLog</span>
        </div>
        <div class="nav-links">
            <a href="#" class="active">Главная</a>
            <a href="#">Журнал</a>
            <a href="#">Отчеты</a>
            <a href="#">Настройки</a>
        </div>
    </nav>

    <!-- Основной контент -->
    <main class="main-content">
        <header>
            <h1>Дневник наблюдений</h1>
            <div class="user-profile">Иван И.</div>
        </header>

        <!-- Сетка дашборда -->
        <div class="dashboard-grid">
            
            <!-- Блок ввода данных -->
            <section class="card input-card">
                <h2>Новая запись</h2>
                <form id="bpForm">
                    <div class="input-group">
                        <label>Систолическое (Верх)</label>
                        <input type="number" id="sysInput" placeholder="120" required>
                    </div>
                    <div class="input-group">
                        <label>Диастолическое (Низ)</label>
                        <input type="number" id="diaInput" placeholder="80" required>
                    </div>
                    <div class="input-group">
                        <label>Пульс (уд/мин)</label>
                        <input type="number" id="pulseInput" placeholder="60" required>
                    </div>
                    <div class="input-group full-width">
                        <label>Метка (например: утро, после таблеток)</label>
                        <input type="text" id="noteInput" placeholder="Комментарий...">
                    </div>
                    <button type="submit" class="btn-primary">Сохранить показатели</button>
                </form>
            </section>

            <!-- Блок статуса (Появляется после ввода) -->
            <section class="card status-card">
                <h2>Текущее состояние</h2>
                <div class="status-display" id="statusDisplay">
                    <span class="placeholder-text">Нет данных за сегодня</span>
                </div>
            </section>

            <!-- Блок с графиком -->
            <section class="card chart-card">
                <div class="chart-header">
                    <h2>Динамика давления (7 дней)</h2>
                    <div class="legend">
                        <span class="dot sys"></span> SYS
                        <span class="dot dia"></span> DIA
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="pressureChart"></canvas>
                </div>
            </section>

            <!-- Таблица истории -->
            <section class="card history-card">
                <h2>История измерений</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Дата/Время</th>
                            <th>Давление</th>
                            <th>Пульс</th>
                            <th>Статус</th>
                        </tr>
                    </thead>
                    <tbody id="historyTableBody">
                        <!-- Сюда попадут данные из JS -->
                    </tbody>
                </table>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
